<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template syntax : {{ }}</title>
</head>
<body>
    <div id="app">
        <!-- {{ }} : 콧수염 괄호 , 뷰 인스턴스의 데이터를 HTML 태그에 연결하는 템플릿 문법 -->
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "i'm huewilliams"
            }
        })
    </script>
</body>
</html>
