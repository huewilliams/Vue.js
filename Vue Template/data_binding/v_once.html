<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once 속성</title>
</head>
<body>
    <!-- v-once : 데이터가 변경되어도 다시 render 되지 않음-->
    <div id="app" v-once>
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "I'am huewilliams"
            },
            mounted: function () {
                this.message = 'update'
            }
        })
    </script>
</body>
</html>
