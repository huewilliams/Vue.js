<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Template - Directives</title>
</head>
<body>
    <div id="app">
        <!--
        v-if : 지정한 뷰 데이터 값의 참, 거짓 여부에 따라 해당 HTML 태그를 화면에 표시하거나 표시하지 않습니다.
        거짓일 경우 해당 태그를 삭제한다.
        -->
        <a v-if="flag">v-if property</a>
        <ul>
            <!-- v-for : 지정한 뷰 데이터의 개수만큼 해당 HTML 태그를 반복합니다. -->
            <li v-for="system in systems">{{ system }}</li>
        </ul>
        <!--
        v-show : 지정한 뷰 데이터 값의 참, 거짓 여부에 따라 해당 HTML 태그를 화면에 표시하거나 표시하지 않습니다.
        거짓일 경우 CSS 속성인 display:none 으로 화면 상에만 보이지 않습니다.
        -->
        <p v-show="flag">v-show property</p>
        <!-- v-bind : HTML 태그의 기본 속성과 뷰 데이터 속성을 연결함 -->
        <h5 v-bind:id="uid">v-bind property</h5>
        <!-- v-on : 이벤트를 감지하여 값에 해당하는 이름의 메서드를 실행함 -->
        <button v-on:click="popupAlert">v-on property</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: true,
                systems: ['android', 'ios', 'window'],
                uid: 10
            },
            methods: {
                popupAlert: function () {
                    return alert('경고 창 표시');
                }
            }
        })
    </script>
</body>
</html>
