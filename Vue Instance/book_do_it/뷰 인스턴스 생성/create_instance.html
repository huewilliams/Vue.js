<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create vue instance</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <!-- 아래의 코드 한 줄로 vue를 적용시킬 수 있기 때문에 jQuery 보다 적용하기 쉽다는 말이 있다-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        /*
            Vue 인스턴스의 생성
            new Vue({

            })
            와 같은 형식으로 뷰 인스턴스를 생성할 수 있다.
         */
        // Vue 생성자를 통해 뷰 인스턴스의 속성을 재정의함
        new Vue({
            el : '#app', // el 속성 : 렌더링 할 때 인스턴스가 연결되는 위치 지정 , CSS 선택자 규칙
            data : { // data 속성
                message : 'Hello Vue.js!'
            }
        })
    </script>
</body>
</html>
