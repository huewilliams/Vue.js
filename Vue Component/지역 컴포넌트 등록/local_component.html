<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역 컴포넌트 등록</title>
</head>
<body>
    <div id="app">
        <button>지역 컴포넌트 등록하기</button>
        <my-local-component></my-local-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 컴포넌트의 내용을 정의함
        var cmp = {
            template : '<div>지역 컴포넌트가 등록되었습니다!</div>'
        };

        // 지역 컴포넌트 등록은 인스턴스에 components 속성에 컴포넌트 이름과 내용을 정의하면 된다.
        /*
            지역 컴포넌트 등록 형식
            new Vue({
                el: '#app',
                components: {
                    '컴포넌트 이름' : '컴포넌트 내용'
                }
            });
         */

        new Vue({
            el: '#app',
            components: {
                'my-local-component': cmp
            }
        })
    </script>
</body>
</html>
