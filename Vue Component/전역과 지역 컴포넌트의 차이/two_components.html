<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역/전역 컴포넌트 등록하기</title>
</head>
<body>
    <div id="app">
        <h3>첫 번째 인스턴스 영역</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app2">
        <h3>두 번째 인스턴스 영역</h3>
        <my-global-component></my-global-component>
        <!-- 컴포넌트의 유효범위를 벚어나 오류가 발생한다 -->
        <my-local-component></my-local-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트 등록
        Vue.component('my-global-component',{
            template: '<div>전역 컴포넌트입니다.</div>'
        });

        // 지역 컴포넌트 내용
        let cmp = {
            template: '<div>지역 컴포넌트입니다.</div>'
        };

        // 지역 컴포넌트 등록
        new Vue({
            el: '#app',
            components : {
                'my-local-component': cmp
            }
        });

        // 두 번째 인스턴스
        new Vue({
            el: '#app2'
        })
    </script>
</body>
</html>
