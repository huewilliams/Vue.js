<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>뷰 라우터 예제</title>
</head>
<body>
    <div id="app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <!-- router-link : URL 값을 변경하는 태그 -->
            <!-- <router-link>는 <a>태그로 변경된다-->
            <router-link to="/main">Main 컴포넌트로 이동</router-link>
            <router-link to="/login">Login 컴포넌트로 이동</router-link>
        </p>
        <!-- router-view : URL 값에 따라 갱신되는 화면 영역-->
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <!-- 뷰 라우터 라이브러리 CDN -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        // Main, Login 컴포넌트 정의
        var Main = { template: '<div>main</div>'};
        var Login = { template: '<div>Login</div>'};

        // 각 url에 맞춰 표시할 컴포넌트 지정
        var routes = [
            {path:'/main', component: Main},
            {path:'/login', component: Login}
        ];

        // 뷰 라우터 정의
        var router = new VueRouter({
            routes
        });
        // 라우터의 해시 값(#)을 없앨 때는 router에 mode: 'history' 속성을 추가한다.

        // 뷰 인스턴스에 라우터 추가
        var app = new Vue({
            router
        }).$mount('#app');
        // &mount() API : el 속성과 동일하게 인스턴스를 붙이는 역할
    </script>
</body>
</html>
